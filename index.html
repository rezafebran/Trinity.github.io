<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toggle Mode Button -->
    <button id="toggle-mode" class="toggle-button">Toggle Mode</button>

    <!-- Header -->
    <header id="header">
        <h1>Trinity Chatbot</h1>
    </header>

    <!-- Chatbot Conversation Interface -->
    <div id="chatbot-container">
        <div id="chatbot">
            <div id="conversation" class="conversation-box"></div>
            <form id="input-form" class="input-form">
                <input type="text" id="input-field" placeholder="Type your question..." class="input-field">
                <button type="submit" class="submit-button">Send</button>
            </form>
            <button id="clear-chat" class="clear-chat-button">Clear Chat</button>
        </div>
    </div>

    <!-- Admin Interface for Managing and Viewing Responses -->
    <div id="admin-container">
       <h3>Manage Responses</h3>
        <div class="admin-columns">
            <form id="response-form" class="response-form">
                <input type="text" id="response-field" placeholder="Enter the response..." class="response-input">
                <div class="button-container">
                    <button type="submit" class="add-button">Add Response</button>
                    <button id="reset-button" class="reset-button">Reset All Responses</button>
                </div>
            </form>
            
            <div class="responses-column">
              <center><h4>Stored Responses:</h4></center>  
                <ul id="responses-list" class="responses-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
